<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Football Stats</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link href="resultsstyle.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
        <script type="module" src="resultsscript.mjs" defer></script>
    </head>

    <body>
        <div id="header">
            <div id="headerText"><a href = "index.html"><b>FOOTBALL STATS</b></a></div>
            <a href = "https://linkedin.com/in/lolmeta" target="blank">
                <img id="linkedInButton" src="LinkedIn.png">
            </a>
        </div>

        <section id="section1" class="section">
            <select id="seasonSelect" class="box"></select>
        </section>

        <section id="section2" class="section">
            <div id="basicinfo" class="box"></div>
            <div id="basicstats" class="box"></div>
        </section>

        <section id="section3" class="section"> 
            <div id="headshotDiv">
                <img id="headshot" class="box">
            </div>
            <div id="graphdiv" class="box">
                <img id="graph">
                <div id="graphSelectDiv">
                    <div class="pane">
                        <label class="graphSelect">
                            <span>Goals</span>
                            <input id="goals" class="input" name="radio" type="radio" checked="checked" >
                        </label>
                        <label class="graphSelect">
                            <span>Assists</span>
                            <input id="assists" class="input" name="radio" type="radio">
                        </label>
                        <label class="graphSelect">
                            <span>Games</span>
                            <input id="games" class="input" name="radio" type="radio">
                        </label>
                        <label class="graphSelect">
                            <span>Rating</span>
                            <input id="ratings" class="input" name="radio" type="radio">
                        </label>
                        <span class="selection"></span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
